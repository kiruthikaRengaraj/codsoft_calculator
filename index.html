<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title> Calculator</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      display: flex; justify-content: center; align-items: center;
      height: 100vh; background-color: #f4f4f4; transition: background 0.3s;
    }
    body.dark {
      background-color: #1c1c1c;
    }
    .calculator {
      background: #fff;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 340px;
      transition: background 0.3s, color 0.3s;
    }
    body.dark .calculator {
      background: #2a2a2a;
      color: #fff;
    }

    .display {
      background: #000;
      color: #00ffcc;
      font-size: 2rem;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      text-align: right;
      overflow-x: auto;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      height: 60px;
      font-size: 1.2rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      color: #fff;
      background: #2f3542;
      transition: 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px #00ffcc;
    }

    .operator { background: #ff6b6b; }
    .clear { background: #feca57; color: #000; }
    .equal { background: #1dd1a1; grid-column: span 2; }

    .tools {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }

    .tools button {
      background: #00ffcc;
      color: #000;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .tools button:hover {
      background: #00d4aa;
    }

    .history {
      margin-top: 15px;
      background: #eaeaea;
      max-height: 100px;
      overflow-y: auto;
      font-size: 0.9rem;
      padding: 10px;
      border-radius: 10px;
      color: #333;
    }

    body.dark .history {
      background: #3c3c3c;
      color: #eee;
    }

    .history p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button class="clear">C</button>
      <button class="operator">/</button>
      <button class="operator">*</button>
      <button class="operator">-</button>
      <button class="number">7</button>
      <button class="number">8</button>
      <button class="number">9</button>
      <button class="operator">+</button>
      <button class="number">4</button>
      <button class="number">5</button>
      <button class="number">6</button>
      <button class="equal">=</button>
      <button class="number">1</button>
      <button class="number">2</button>
      <button class="number">3</button>
      <button class="number">0</button>
      <button class="number">.</button>
    </div>

    <div class="tools">
      <button onclick="toggleTheme()">Toggle Theme</button>
      <button onclick="copyResult()">Copy</button>
    </div>

    <div class="history" id="history">
      <strong>History:</strong>
    </div>
  </div>

  <script>
    const display = document.getElementById("display");
    const buttons = document.querySelectorAll(".buttons button");
    const historyDiv = document.getElementById("history");
    let currentInput = "";
    let history = [];

    function updateDisplay(value) {
      display.textContent = value;
    }

    function updateHistory() {
      historyDiv.innerHTML = "<strong>History:</strong>";
      history.slice(-5).forEach(item => {
        historyDiv.innerHTML += `<p>${item}</p>`;
      });
    }

    buttons.forEach(button => {
      button.addEventListener("click", () => {
        const value = button.textContent;

        if (button.classList.contains("clear")) {
          currentInput = "";
          updateDisplay("0");
        }
        else if (button.classList.contains("equal")) {
          try {
            let result = eval(currentInput);
            updateDisplay(result);
            history.push(currentInput + " = " + result);
            updateHistory();
            currentInput = result.toString();
          } catch {
            updateDisplay("Error");
          }
        }
        else {
          currentInput += value;
          updateDisplay(currentInput);
        }
      });
    });

    
    document.addEventListener("keydown", e => {
      if (!isNaN(e.key) || "+-*/.".includes(e.key)) {
        currentInput += e.key;
        updateDisplay(currentInput);
      } else if (e.key === "Enter") {
        try {
          let result = eval(currentInput);
          updateDisplay(result);
          history.push(currentInput + " = " + result);
          updateHistory();
          currentInput = result.toString();
        } catch {
          updateDisplay("Error");
        }
      } else if (e.key === "Backspace") {
        currentInput = currentInput.slice(0, -1);
        updateDisplay(currentInput || "0");
      } else if (e.key.toLowerCase() === "c") {
        currentInput = "";
        updateDisplay("0");
      }
    });


    function toggleTheme() {
      document.body.classList.toggle("dark");
    }

   
    function copyResult() {
      const value = display.textContent;
      navigator.clipboard.writeText(value).then(() => {
        alert("Copied: " + value);
      });
    }
  </script>
</body>
</html>
